<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>MoTo-登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover" />
		<link rel="stylesheet" href="/static/dist/css/layui.css">
	</head>
	<style type="text/css">
		html {
			width: 100%;
			height: 100%;
			box-sizing: border-box;
		}

		body {
			background-color: #F7F8F5;
			width: 100%;
			height: 100%;
			overflow: hidden;
			margin: 0;
			padding: 0;
		}

		#big_style {
			border: 1px solid #f7f8f5;
			border-radius: 150px;
			overflow: hidden;
		}

		.login_style {
			border: 1px solid #f7f8f5;
			padding: 5% 5% 0 0;
			border-radius: 20px;
			background: rgba(255, 240, 245, 0.5);
		}

	</style>
	<script src="/static/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/static/dist/layui.all.js"></script>
	<body>
	<!--background:url('/static/image/background.jpg') no-repeat;-->
		<div id="big_style" style="height: 60%;width: 95%;margin-top: 8%;margin-left: auto;margin-right: auto;background-size:100%;">
		<div class="login_style" style="height: 50%;width: 25%;margin-top: 3%;margin-left: 65%;">
			<form class="layui-form" >
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">
						<input type="text" id="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">密码框</label>
					<div class="layui-input-block">
						<input type="password" id="password"  placeholder="请输入密码" autocomplete="off"
						 class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux"></div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn"  type="button" id="loginSystem">登录</button>
						<button class="layui-btn"  type="button" id="loginRegister">注册</button>
					</div>
				</div>
			</form>
		</div>

</div>
	</body>
	<script type="text/javascript">

		$(function(){
			$("#loginSystem").click(function(){
				let username=$("#username").val();
				let password=$("#password").val();
				$.post("/user/login",{username:username,password:password},function(data){
					if(data.code==200){
						window.location.href="/home.html";
					}else{
						alert(data.msg);
					}
				},"json");
			});

			$("#loginRegister").click(function () {
					layer.open({
						type:2,
						content:['/register.html','no'],
						area: ['100%', '100%'],
						resize:false

					})
			});
		})
	</script>
</html>
