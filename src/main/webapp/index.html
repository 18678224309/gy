<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>安心筹-登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover" />
		<link rel="stylesheet" href="static/dist/css/layui.css">
	</head>
	<style type="text/css">
		html {
			width: 100%;
			height: 100%;
			box-sizing: border-box;
		}

		body {
			background-color: #F7F8F5;
			width: 100%;
			height: 100%;
			overflow: hidden;
			margin: 0;
			padding: 0;
		}

		#big_style {
			border: 1px solid #f7f8f5;
			border-radius: 150px;
			overflow: hidden;
		}

		.login_style {
			border: 1px solid #f7f8f5;
			padding: 5% 5% 0 0;
			border-radius: 20px;
			background: rgba(255, 240, 245, 0.5);
		}

		.big_back {
			width: 100%;
			height: 100%;
			overflow: hidden;
			display: none;
		}

		.zhuce_ {
			border: 1px solid #f7f8f5;
			background: rgba(255, 240, 245, 0.5);
			border-radius: 50px;
			width: 30%;
			margin-top: 5%;
			overflow: hidden;
			border: 1px solid #f7f8f5;
			padding-right: 30px;
			padding-left: 30px;
			float: right;
			margin-right: 50px;
		}
	</style>
	<script src="static/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="static/dist/layui.all.js"></script>
	<body>


		<div style="width: 100%;height: 10%;">
			<img src="static/image/logo.jpg" style="margin-left: 20%">
		</div>
		<div id="big_style" style="height: 60%;width: 95%;margin-top: 2%;margin-left: auto;margin-right: auto;background:url('static/image/background.jpg') no-repeat;background-size:100%;">
			<div class="big_back" id="zhuce">

				<div class="zhuce_">
					<span style="display: block; float: right;">
						<a href="javascript:void(0);" onclick="goRes(2)" style="font-size: 50px;">
							×
						</a></span>
					<form class="layui-form" action="" id="zhuces">
						<div class="layui-form-item">
							<label class="layui-form-label">用户名</label>
							<div class="layui-input-inline">
								<input id="changuname" oninput="isRepest('changuname')" type="text" value="" name="username" required
								 lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">密码</label>
							<div class="layui-input-inline">
								<input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">6到12位</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">验证手机</label>
								<div class="layui-input-inline">
									<input id="changphone" oninput="isRepest('changphone')" type="tel" name="phone" lay-verify="required|phone"
									 autocomplete="off" class="layui-input">
								</div>
							</div>

							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn" lay-submit lay-filter="formDemo11" type="button" onclick="">注册</button>
									<button type="reset" class="layui-btn layui-btn-primary">重置</button>
								</div>
							</div>
					</form>
				</div>
			</div>
		</div>
		<!-- ------------------------------------------------------------------------------------------------------------------------------------------- -->
		<div class="login_style" style="height: 50%;width: 25%;margin-top: 3%;margin-left: 65%;">
			<form class="layui-form" action="" id="login">
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">
						<input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">密码框</label>
					<div class="layui-input-block">
						<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
						 class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux"></div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formDemo" type="button" onclick="">登录</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						<div id="" style="float: right;">
							<a href="javascript:void(0);" onclick="goRes(1)">注册</a>
						</div>
					</div>
				</div>
			</form>
		</div>

		</div>
	</body>
	<script type="text/javascript">
		// 全局变量
		var phones = false,usernames = false;
		
		layui.use(['form', 'layedit', 'laydate'], function() {
			var form = layui.form,
				layer = layui.layer,
				layedit = layui.layedit,
				laydate = layui.laydate;

			form.render();
			//自定义验证规则
			form.verify({
				pass: [
					/^[\S]{6,12}$/, '密码必须6到12位，且不能出现空格'
				]
			});

			// 登录
			form.on('submit(formDemo)', function(data) {
				$.ajax({
					url: "user/login",
					async: true,
					data: $('#login').serialize(),
					success: function(data) {
						console.log(data)
					},
					type: "post",
					dataType: "json"
				})
			});

			//注册
			form.on('submit(formDemo11)', function(data) {
				alert(phones+"---"+usernames)
				if(phones == true && usernames == true){
					$.ajax({
						url: "user/register",
						async: true,
						data: $('#zhuces').serialize(),
						success: function(data) {
							console.log(data)
						},
						type: "post",
						dataType: "json"
					})
				}else{
					layer.msg("用户名或手机号不符要求")
				}
			});
		});

		
		//手机号  用户名是否重复
		function isRepest(obj) {
			let key
			let val = $('#' + obj).val();
			if (obj == "changuname") {
				key = {
					username: val
				}
				$.ajax({
					url: "user/isRepeatName",
					async: true,
					data: key,
					type: "post",
					dataType: "json",
					success: function(data) {
						console.log(data)
						if(data == 1){
							usernames = true
						}else{
							usernames = false
						}
						
						if(data == 11){
							layer.msg("用户名已存在")
						}
					}
				})
			}
			// 
			if (obj == "changphone" && val.length >= 11) {
				key = {
					phone: val
				}
				$.ajax({
					url: "user/isRepeatPhone",
					async: true,
					data: key,
					type: "post",
					dataType: "json",
					success: function(data) {
						console.log(data)
						if(data == 2){
							phones = true
						}else{
							phones = false
						}
						if(data == 22){
							layer.msg("手机号已存在")
						}
					}
				})
			}
			// layer.msg("hello")
		}
		
		
		////手机号  用户名是否重复 ajax
		function ajaxs(key,obj){
			
		}
		
		function goRes(num) {
			if (num == 1) {
				$("#zhuce").css("display", "block");
			}
			if (num == 2) {
				$("#zhuce").css("display", "none");
			}
		}
	</script>
</html>
