<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/ssm_Demo/static/dist/css/layui.css">
    <style>
        html{
            width: 100%;
            height: 100%;
        }
        body{
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background-color: #F7F8F5;
        }
        .layui-layout-admin .layui-header{
            height: 80px;
        }
        .layui-layout-admin .layui-body{
            top: 80px;
            width: 80%;
            background-color:#EEEEEE;
        }
        .masterDiv{
            width: 99%;
            float: left;
            border: 1px solid #a3c59a;
        }
        a{
            cursor:pointer;
        }
        .imgDiv{
            width: 15%;
            min-height: 350px;
            text-align: center;
        }
        .contentDiv{
            width: 83%;
            min-height: 350px;
        }
        .layui-body div{
            margin-top: 1%;
        }
        .layui-btn{
           float: right;
            margin-right: 1%;
        }
    </style>
</head>
<body>

    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo" style="letter-spacing: 5px">
                安心筹
            </div>

            <ul class="layui-nav layui-layout-right">
                <!--<li class="layui-nav-item"><a href="javaScript:void (0)" onclick="startCj()">发起筹集</a></li>-->
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                        纸飞机
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">修改密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="javascript:void(0);" onclick="">退出</a></li>
            </ul>
        </div>

        <div class="layui-body" >
                <div class="masterDiv" >
                    <div class="imgDiv" style="float: left">
                        <img src="${auth.avatar}" style="margin-top: 32%;width: 100%;height:  100%;"></br></br></br></br>
                        <label onclick="add('${auth.id}','${auth.name}','${auth.avatar}')"><a href="javaScript:void(0)">${auth.name}：${auth.status}</a></label>
                    </div>

                     <div class="contentDiv" style="float: left">
                           <h2 style="border-bottom: 1px dashed #a3c59a;position:relative;padding-top: 10px">${model.title}</h2>
                           <h3 style="margin-left: 2%">筹集金额：${model.money},当前筹集：${model.moneynow}</h3>
                            <div style="margin-top: 30px;margin-left: 5%">
                                ${model.describe}
                            </div>
                            <#list model.photoPath as path>
                                <img src="/ssm_Demo${path}" style="width: 80%;height: 500px;margin-left: 5%;margin-top: 2%">
                            </#list>

                     </div>
                </div>
                <#list messages as message>
                            <div class="masterDiv" >
                                    <div class="imgDiv" style="float: left">
                                        <img src="${message.user.avatar}" style="margin-top: 32%;width: 100%;height:  100%;"></br></br></br></br>
                                        <label onclick="add('${message.user.id}','${message.user.name}','${message.user.avatar}')"><a href="javaScript:void(0)">${message.user.name}：${message.user.status}</a></label>
                                    </div>

                                    <div class="contentDiv" style="float: left">
                                        <h4 style="border-bottom: 1px dashed #a3c59a;position:relative;padding-top: 10px">回复信息：</h4>
                                        <div style="margin-top: 30px;margin-left: 5%">
                                            ${message.message}
                                        </div>
                                </div>
                            </div>
                </#list>
                    <button type="button" class="layui-btn" onclick="reply()"><i class="layui-icon">我要回复</i></button>

        </div>


    </div>
</body>
<script src="/ssm_Demo/static/dist/layui.js"></script>
<script>
    //JavaScript代码区域
     let layer;
     let $;
     let layim;
     let userId='${userId}';
     layui.use('layim', function(){
        layer=layui.layer;
        $=layui.jquery;
        layim = layui.layim;
        layim.config({
            init: {
                url: '/ssm_Demo/webSocket/getList', //接口地址（返回的数据格式见下文）
            } //获取主面板列表信息，下文会做进一步介绍

            ,msgbox: '/ssm_Demo/static/dist/css/modules/layim/html/msgbox.html?userId='+userId //消息盒子页面地址，若不开启，剔除该项即可
        });

        let socket = new WebSocket('${ws}/webSocket?userId='+userId);
        layim.on('sendMessage', function(res){
            //监听到上述消息后，就可以轻松地发送socket了，如：
            socket.send(JSON.stringify({
                type: 'chatMessage' //随便定义，用于在服务端区分消息类型
                ,data: res
            }));
        });
        socket.onmessage = function(res){
            //接收到服务端发来的信息后进行解析，显示；

            let data=JSON.parse(res.data);
            if(data.msgboxNum!=null&&data.msgboxNum!=undefined){
                layim.msgbox(data.msgboxNum);
                if(data.user!=null&&data.user!=undefined){
                    //同意
                    let boxUser=data.user;
                    layim.addList({
                        type: 'friend'
                        ,avatar: boxUser.avatar //好友头像
                        ,username: boxUser.username //好友昵称
                        ,groupid: data.from_group //所在的分组id
                        ,id: boxUser.id //好友ID
                        ,sign: boxUser.sign //好友签名
                    });
                }
            }else{
                layim.getMessage(data); //res.data即你发送消息传递的数据（阅读：监听发送的消息）
            }
        };

         //监听layim建立就绪 获得未读取的消息;
         layim.on('ready', function(res){
             $.get('/ssm_Demo/msgbox/getMsgCount',{uid:userId},function(res){
                 if(res>0){
                     layim.msgbox(res);
                 }
             });
         });
    });


    let content='<div class="layui-form layui-form-pane" >  ' +
        '<div class="layui-form-item" style="margin-left: 10%"><label class="layui-form-label">回复主题：</label> <div class="layui-input-block"> <input type="text" name="title" id="title" required  lay-verify="required" placeholder="请输入标题" class="layui-input" style="width: 300px" value="${model.title}" readonly="readonly"> <input type="hidden" id="articleid" value="${model.id}"/>  </div> </div> ' +
        '<div class="layui-form-item layui-form-text" style="margin-left: 10%"><label class="layui-form-label" style="width: 80%">回复内容：</label> <div class="layui-input-block"> <textarea name="message" id="message" placeholder="请输入内容" class="layui-textarea" style="width: 80%"></textarea> </div> </div> ' +
        '</div>'


    function reply(){
        layer.open({
            type: 1,
            skin: 'layui-layer-molv',
            offset: 'auto',
            area: ['600px', '400px'],
            btn: ['确认', '取消',],
            btnAlign:'c',
            resize:false,
            content: content //这里content是一个普通的String
            ,yes: function(index, layero){
                let articleid=$("#articleid").val();
                let message=$("#message").val();
                $.post('/ssm_Demo/message/addMessage',{articleid:articleid,message:message},function(res){
                    if(res.code==200){
                        alert(res.msg);
                        window.location.href="/ssm_Demo/article/article.html?articleId="+articleid;
                    }
                });
            }
            ,btn2: function(index, layero){

                //return false 开启该代码可禁止点击该按钮关闭
            }
            ,cancel: function(){
                //右上角关闭回调
                //return false; 开启该代码可禁止点击该按钮关闭
            },
        });
    }

    function add(uid,name,avatar){
        //实际使用时数据由动态获得
        layim.add({
            type: 'friend'
            ,username: name
            ,avatar: avatar
            ,submit: function(group, remark, index){
                //通知对方
                $.post('/ssm_Demo/msgbox/add', {
                    uid: uid
                    ,from_group: group
                    ,remark: remark
                }, function(res){
                    if(res.code != 0){
                        return layer.msg(res.msg);
                    }else{
                        layer.msg('好友申请已发送，请等待对方确认', {
                            icon: 1
                            ,shade: 0.5
                        }, function(){
                            layer.close(index);
                        });
                    }
                });
            }
        });
    }

</script>
</html>
